# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Lovem
site_url: https://kratenko.github.io/lovem
site_author: kratenko
site_description: >-
  Lovem & ndash; the low overhead virtual embedded machine. And the journey getting there.

# Repository
repo_name: kratenko/lovem
repo_url: https://github.com/kratenko/lovem

theme:
  name: material
  language: en
#  custom_dir: overrides
  features:
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.expand
  font:
    text: Roboto
    code: Roboto Mono

use_directory_urls: false

extra_css:
  - stylesheets/custom.css

plugins:
  - search
  - exclude:
      glob:
        - drafts/*
  - gen-files:
      scripts:
        - blogem.py
  - literate-nav:
      nav_file: NAV.md
      implicit_index: true
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kratenko
    - icon: fontawesome/brands/mastodon
      link: https://chaos.social/@kratenko


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: kratenko
      repo: lovem
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - The Journey: index.md
  - source-code.md
  - Journal: journal/
  - Journal (complete months): months/
