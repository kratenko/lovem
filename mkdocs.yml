#    - 2022-06/what-is-a-virtual-machine-anyway.md
#    - 2022-06/script-or-virtual.md
#    - 2022-06/that-use-case.md
    - 2022-06/we-need-another-wheel.md
    - 2022-06/lovem-again.md
